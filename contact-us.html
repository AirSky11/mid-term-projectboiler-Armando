            <!-- section n1 Form -->
        <h1>Contact Us</h1>
        <h2>Our favourite songs!</h2>
        <div>
          <form id="myForm">
            <label for="formName">Full name:</label><br />
            <input type="text" id="formName" name="formName" placeholder="Enter your full name" /><br />
    
            <label for="email">Enter your email:</label><br />
            <input type="email" id="email" name="email" placeholder="Enter your email" /><br />
    
            <label for="phone">Enter your phone number:</label><br />
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Enter your phone" /><br />
    
            <label for="msg">Message:</label><br />
            <textarea id="msg" name="message" rows="10" cols="30" placeholder="Write your message here..."></textarea><br />
            <p id="errorBox"></p>
            <button type="submit">Submit</button>
           Click Me!
         </button>
        </div>
